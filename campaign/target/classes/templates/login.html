<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>Campaign Management System</title>
</head>
<body>
	<section>
		<div class="container">
	<div class="d-flex justify-content-center mt-5">
		<div class="card">
			<div class="card-header text-center bg-prm">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
					<div th:if="${param.error}" class="alert alert-danger">
						Invalid Credentials
					</div>
					
					<div th:if="${param.logout}" class="alert alert-success">
						You have logged out
					</div>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group text-center">
						<input type="submit" value="Login" class="btn login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer bg-prm">
				<div class="d-flex justify-content-center links text-white">
					Don't have an account?<a th:href="@{/signup}" href="#" class="text-dark font-weight-bold">Sign Up</a>
				</div>
				<!-- 
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
				 -->
			</div>
		</div>
	</div>
</div>
	</section>
</body>
</html>
