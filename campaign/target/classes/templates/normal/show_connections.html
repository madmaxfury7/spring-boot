<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Campaign Management System</title>
</head>
<body>
	<section>
	
		<div class="card1 mr-3 ml-3">
		
			<div class="card1-body">
			
				<h1 class="text-center">Your Connections</h1>
				
				<table class="table table-striped">
					<thead>
					  <tr>
					    <th scope="col">#Id</th>
					    <th scope="col">Name</th>
					    <th scope="col">Email</th>
					    <th scope="col">Work</th>
					    <th scope="col">Action</th>
					  </tr>
					</thead>
					<tbody>
					  <tr th:each="c : ${connections}">
					    <th scope="row" th:text="'CMS2020'+${c.connectionid}">1</th>
					    <td>
					    
					    <a href="" th:href="@{'/user/connection/'+${c.connectionid}}">
					    <span th:text="${c.fullname}"></span></a>
					    
					    
					    </td>
					    <td th:text="${c.email}">Otto</td>
					    <td th:text="${c.work}">@mdo</td>
					    <td>
					    	<button class="btn btn-danger btn-sm">Delete</button>
					    	<button class="btn bg-prm btn-sm text-white">Update</button>
					    
					    </td>
					  </tr>
					</tbody>
				</table>
				
				<!-- Pagination -->
				
				<nav aria-label="Page navigation example">
				
				  <ul class="pagination ml-3">
				  
				    <li th:if="${currentpage!=0}" class="page-item"><a class="page-link" th:href="@{'/user/show-connections/'+${currentpage-1}}" href="#">Previous</a></li>
				    
				    <li th:classappend="${currentpage==i-1?'active':''}" th:each="i: ${#numbers.sequence(1,totalpages)}" class="page-item"><a th:href="@{'/user/show-connections/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
				    
				    <li th:if="${currentpage+1!=totalpages}" class="page-item"><a class="page-link" th:href="@{'/user/show-connections/'+${currentpage+1}}" href="#">Next</a></li>
				    
				  </ul>
				  
				</nav>
			
			</div>
		
		</div>
	
	</section>
</body>
</html>
