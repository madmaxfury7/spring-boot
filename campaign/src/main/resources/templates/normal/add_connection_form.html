<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Campaign Management System</title>
</head>
<body>
	<section>
		<div class="card1 mr-3 ml-3 mb-3">
		
			<div class="card1-body">
			
				<h1 class="text-center">Add Connection</h1>
				<div class="container">
				
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
				
				</div>
				
				
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-10 offset-md-1">
						
							<form
								novalidate 
								action="#"
								th:object="${connection}"
								method="POST"
								th:action="@{/user/process-connection}"
								class="mt-2"
							
							>
							<!-- Full Name field-->
							<div class="input-group">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text mr-1">
									
										<i class="fa fa-plus"></i>
									
									</div>
									
								</div>
								
								<input 
								type="text" 
								id="fullname" 
								name="fullname" 
								placeholder="Enter Full name" 
								class="form-control"
								th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
								required
								th:value="${connection.fullname}"
								/>
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('fullname')}" th:text="${e}">
							     
							     </div>
							
							</div>
							
							<!-- email field -->
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text mr-1">
									
										<i class="fas fa-envelope-square"></i>
									
									</div>
									
								</div>
								
								<input 
								type="email" 
								id="email" 
								name="email" 
								placeholder="Enter Email here" 
								class="form-control"
								th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
								required
								th:value="${connection.email}"
								/>
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
							     
							     </div>
							
							</div>
							
							<!-- phoneno field -->
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text mr-1">
									
										<i class="fas fa-phone-square-alt"></i>
									
									</div>
									
								</div>
								
								<input 
								type="text" 
								id="phoneno" 
								name="phoneno" 
								placeholder="Enter Phone Number" 
								class="form-control"
								th:classappend="${#fields.hasErrors('phoneno')? 'is-invalid':''}"
								required
								th:value="${connection.phoneno}"
								/>
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('phoneno')}" th:text="${e}">
							     
							     </div>
							
							</div>
							
							<!-- work field -->
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text mr-1">
									
										<i class="fas fa-briefcase"></i>
									
									</div>
									
								</div>
								
								<input 
								type="text" 
								id="work" 
								name="work" 
								placeholder="Enter Work Detail" 
								class="form-control"
								th:classappend="${#fields.hasErrors('work')? 'is-invalid':''}"
								required
								th:value="${connection.work}"
								/>
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('work')}" th:text="${e}">
							     
							     </div>
							
							</div>
							
							<!-- address field -->
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text mr-1">
									
										<i class="fas fa-address-card"></i>
									
									</div>
									
								</div>
								
								<input 
								type="text" 
								id="address" 
								name="address" 
								placeholder="Enter Address Here" 
								class="form-control"
								th:classappend="${#fields.hasErrors('address')? 'is-invalid':''}"
								required
								th:value="${connection.address}"
								/>
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('address')}" th:text="${e}">
							     
							     </div>
							
							</div>
							
							
							<!-- degree field -->
							
							<div class="input-group mt-3">
							
								<div class="input-group-prepend">
									
									<div class="input-group-text mr-1">
									
										<i class="fas fa-graduation-cap"></i>
									
									</div>
									
								</div>
								
								<input 
								type="text" 
								id="degree" 
								name="degree" 
								placeholder="Enter Degree" 
								class="form-control"
								th:classappend="${#fields.hasErrors('degree')? 'is-invalid':''}"
								required
								th:value="${connection.degree}"
								/>
								
								<div class="invalid-feedback" th:each="e:${#fields.errors('degree')}" th:text="${e}">
							     
							     </div>
							
							</div>
							
							<div class="container1 text-center mt-3 mb-3">
							
								<button class="btn">Save Connection</button>
							
							</div>
							
							</form>
							
						
						
						</div>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
	</section>
</body>
</html>
